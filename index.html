<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

<body>

 <div class="today">
    <div class="search-container">
        <input type="text"  id="cityInput" class="search-input" placeholder="Enter city name">
        <button type="submit" onclick="getWeather()" class="search-btn">
          <img src="./images/search.png" alt="Search">
        </button>
        
 </div>
 <p class="hiddenr" id="msgs">please wiat . . . . .</p>

</div>
<div class="hidden" id="all">

    <img class="weather-icon" src="./images/clouds.png" >
 </div>

 <div class="icondiscription">
    <p class="weather-description">cloudly</p>
  </div>
 <div class="tem">
    <h1  class="current-temperature">3°c</h1>
  </div>
  <div class="upanddown">
    <div class="up">
   
    <p  class="high-temperature">28°c</p>
</div>
  <div class="down">

    <p class="low-temperature">2°c</p>
   </div>
 


 </div>
 <div class="cityname">
    <p class="city-name">manshera</p>
 </div>
<div class="detailoftoday">
    <div class="humidity">
        <img src="./images/humidity.png" alt="">
        <p class="hum">90%</p>
        <p class="parahum">Humidity</p>
    </div>
    <div class="windspeed">
        <img src="./images/wind.png" alt="">
        <p class="wind">2.68 km/h</p>
        <p class="windpara">windspeed</p>
    </div>
   
</div>

</div>
</div>

        <p class="uphigh"></p>
